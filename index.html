<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <title>Space Themed Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome Captain!</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-icon"><i class="fas fa-eye"></i></span> <!-- Eye icon -->
                </div>
                <button class="btn" type="submit">Launch!</button>
                <div class="alternative-login">
                    <p>or login with:</p>
                    <div class="social-icons">
                        <a href="#"><img src="/Images/Facebook-logo.png" alt="Facebook"></a>
                        <a href="#"><img src="/Images/Google-logo.webp" alt="Google"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mehtab Space Inc. | <a href="#">Terms and Conditions</a></p>
    </footer>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        passwordInput.addEventListener('input', () => {
            togglePassword.style.opacity = passwordInput.value.length > 0 ? 1 : 0; // Show/hide icon
        });

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
